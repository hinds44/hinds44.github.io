        <script>    $.getJSON("https://spreadsheets.google.com/feeds/list/1i4V9kUYvh7mLpc5WslIBjGbf0FNxPkn_ONnfQw3jmbw/od6/public/values?alt=json", function (data) {
                var sheetData = data.feed.entry;

                var i;
                for (i = 0; i < sheetData.length; i++) {

                    var name = data.feed.entry[i]["gsx$name"]["$t"];
                    var jersey = data.feed.entry[i]["gsx$number"]["$t"];
                    var batting = data.feed.entry[i]["gsx$ba"]["$t"];
                    var onbase = data.feed.entry[i]["gsx$obp"]["$t"];
                    var hits = data.feed.entry[i]["gsx$hits"]["$t"];
                    var runs = data.feed.entry[i]["gsx$runs"]["$t"];
                    var doubles = data.feed.entry[i]["gsx$doubles"]["$t"];
                    var triples = data.feed.entry[i]["gsx$triples"]["$t"];
                    var homeruns = data.feed.entry[i]["gsx$homeruns"]["$t"];
                    var rbi = data.feed.entry[i]["gsx$rbi"]["$t"];

                    document.getElementById("demo1").innerHTML +=("<tr>"+"<td>"+name+"</td>"+"<td>"+jersey+"</td>"+"<td>"+batting+"</td>"+"<td>"+onbase+"</td>"+"<td>"+hits+"</td>"+"<td>"+runs+"</td>"+"<td>"+doubles+"</td>"+"<td>"+triples+"</td>"+"<td>"+homeruns+"</td>"+"<td>"+rbi+"</td>"+"</tr>");

                }
            });</script>
